<div class="container mt-4">
    <div class="row">
      <div class="col-md-2 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="effectNameFilter"
            placeholder="Filter by Effect Name"
          />
        </div>
      </div>
      <!--we have made changes here to add starttime and endtime fields to apply timestamp -->
      <div class="col-md-3 mb-3">
        <div class="input-group">
          <input
            type="text"
          class="form-control"
          [(ngModel)]="startTimeFilter"
          placeholder="Filter by Start time"
         onfocus="(this.type='datetime-local')"
          />
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="endTimeFilter"
            placeholder="Filter by End Time"
            onfocus="(this.type='datetime-local')"
          />
        </div>
      </div>
      <div class="class col-md-2 mb-3">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary col-12" type="button" (click)="filterLogsByEffect()">
            Filter
          </button>
        </div>
      </div>
      <div class="class col-md-2 mb-3">
        <div class="input-group-append">
          <button class="btn btn-danger col-12" type="button" (click)="clearLogs()">
            Clear Logs
          </button>
        </div>
      </div>
    </div>

    <table class="table mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Timestamp</th>
          <th scope="col">Filename</th>
          <th scope="col">Effect Name</th>
          <th scope="col">Option Values</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.timestamp   }}</td>
          <td>{{ log.filename }}</td>
          <td>{{ log.effectName | uppercase }}</td>
          <td>{{ log.optionValues }}</td>
        </tr>
      </tbody>
    </table>
  </div>
